<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern to-do List</title>
    <!--External CSS file-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!--Fortawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <div id="navbar">
      <!--Inserting Motivational Quotes dynamically-->
      <div id="motivational"></div>

      <div id="themes">
        <h3>Pick Your Theme:</h3>
        <div class="white-theme circle" id="white-theme"></div>
        <div class="dark-theme circle" id="dark-theme"></div>
      </div>
    </div>

    <div class="todo">
      <div class="todo-content">
        <h1>Let's do something today!</h1>
        <input type="text" placeholder="Add a task" id="input" maxlength="60" />
        <button id="button">Hit the button!</button>

        <!--Inserting Tasks dynamically-->
        <ul id="tasks" class="tasks">
          <li class="task">
            <input type="checkbox" />
            <p>milos</p>
            <i class="fa-solid fa-trash" id="delete-task"></i>
          </li>
        </ul>
      </div>
    </div>

    <!--External JS file-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
