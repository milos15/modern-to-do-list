<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern to-do List</title>
    <!--External CSS file-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="themes">
      <h3>Pick Your Theme:</h3>
      <div class="basic-theme circle"></div>
      <div class="ligth-theme circle"></div>
      <div class="dark-theme circle"></div>
    </div>

    <div class="to-do-content">
      <div class="to-do-form">
        <h1>Let's do something today!</h1>
        <input type="text" placeholder="Add a task" id="input" />
        <button id="button">Hit the button!</button>
      </div>
    </div>

    <!--External JS file-->
    <script src="main.js"></script>
  </body>
</html>
